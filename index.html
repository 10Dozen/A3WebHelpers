<!doctype html>
<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>Arma 3 Helpers</title>
		
		<link rel="stylesheet" href="src/css/mig.css">
		<style>
			.btn {
				padding: 15px 20px;
				text-align: center;
				border: 1px solid #252525;
				color: #252525;
				cursor:pointer;
			}

			.btn:hover {
				background-color: #c52334;
				color: white;
			}

		</style>
		<script src="src/js/jquery.min.js"></script>
		<script>
			var Helpers = [
				["Wiki Helper", "A3WikiHelper/A3WikiHelper.html"]
				,["Mission Idea Generator", "MIG/tSF_MIG.html"]
			];

			function openPage(page) {
				window.open(page,"_self");
			};

			$( document ).ready(function () {

				for (var i = 0; i < Helpers.length; i++) {
					$('#helper-list').append(
						"<li><div class='btn' onClick='openPage(\"" + Helpers[i][1] + "\")'>" + Helpers[i][0]
						+ "</div></li>"
					)
				}
			});
		</script>
		<script src="src/js/mig.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="header-title">
				<span>10Dozen's</span> Arma 3 Helpers
			</div>
		</div>
		
		<div id="items-form">
			<ul id="helper-list"></ul>


		</div>		
	</body>
</html>
